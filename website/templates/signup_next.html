{% extends "base.html" %} 
{% block title %}Zapisy na {{ event.name }}{% endblock %} 

{% block content %}

 <div class="card">
     <img class="card-img-top" src="./static/img/baner2.jpg" alt="Obrazek w karcie">
      <div class="card-body">
		<div class="card">
		    <div class="card-body">
		    	<h3 class="card-title" align="center">{{ event.name }} - Zapisz się!</h3>
				  <p align="center">Uzupełnij dane zawodników</p>
		    	<div class="card">
		    		<div class="card-body">
		    			<form method="POST">
		  		<h4>Wpisz dane:</h4><br>
		  		{% for i in range(number | int) %}
				  <div class="card">
				    <div class="card-body">
				    	<h5 class="card-title">Zawodnik numer {{ i + 1 }}</h5>
		  		<div class="card-body">
				<div class="form-group">
					<label for="name{{ i + 1 }}">Imię i nazwisko:</label>
					 	<input
					      type="text"
					      class="form-control"
					      id="name{{ i + 1 }}"
					      name="name{{ i + 1 }}"
					      required="required"
					      value="{% if dic %}{{ dic['name{{i+1}}'] }}{% endif %}"
					    >
					</div>
				<div class="form-group">
				    <label for="email{{ i + 1 }}">Adres email:</label>
				    <input
				      type="email"
				      class="form-control"
				      id="email{{ i + 1 }}"
				      name="email{{ i + 1 }}"
				      placeholder="twoj@przykladowymail.com"
				      value="{% if dic %}{{ dic['email{{i+1}}'] }}{% endif %}"
				    />
			  		</div>
			  	  <div class="form-group">
				    <label for="adress{{ i + 1 }}">Adres zamieszkania:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="adress{{ i + 1 }}"
				      name="adress{{ i + 1 }}"
				      value="{% if dic %}{{ dic['adress{{i+1}}'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="year{{ i + 1 }}">Rok urodzenia:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="year{{ i + 1 }}"
				      name="year{{ i + 1 }}"
				      value="{% if dic %}{{ dic['year{{i+1}}'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="telNum{{ i + 1 }}">Numer telefonu:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="telNum{{ i + 1 }}"
				      name="telNum{{ i + 1 }}"
				      value="{% if dic %}{{ dic['telNum{{i+1}}'] }}{% endif %}"
				    />
				  </div>
				</div>
			</div>
					</div>
					{% endfor %}
					<br>
				<div class="col-md-12 text-center">
					 <a href="#"><button type="submit" class="btn btn-secondary btn-lg">Prześlij</button></a>
				</div>
			</form>
		    	
			</div>
		</div>

	</div>
		</div>
	</div>
</div>
{% endblock %}
