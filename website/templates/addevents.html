{% extends "base.html" %} 
{% block title %}Zapisy Kapszlak - Dodaj akcje na nowy rok{% endblock %} 

{% block content %}
<div class="card"> 
	<div class="card-body">
		<div class="card">
			   <h3 class="card-title" align="center">Dodaj akcje do roku: {{ year.name }}</h3>
		  	<div class="card-body">
			    <form method="POST">
		  		<p>Wpisz dane:</p>
		  		{% for i in range(year.event_num | int) %}
		  		<div class="card-body">
				<div class="form-group">
					<label for="name{{ i + 1 }}">Nazwa akcji nr {{ i + 1 }}:</label>
					 	<input
					      type="text"
					      class="form-control"
					      id="name{{ i + 1 }}"
					      name="name{{ i + 1 }}"
					    />
					</div>
					<div class="form-group">
					<label for="template{{ i + 1 }}">Szablon akcji nr {{ i + 1 }}: </label>
					 	<select 
		    			class="form-control" 
		    			id="template{{ i + 1 }}"
		    			name="template{{ i + 1 }}">
		    						<option>Szablon 1</option>
		    						<option>Szablon 2</option>
		    						<option>Szablon 3</option>
		    		</select>
					</div>
				</div>
					{% endfor %}
				<div class="col-md-12 text-center">
					 <a href="#"><button type="submit" class="btn btn-secondary btn-lg">Prze≈õlij</button></a>
			</form>
		</div>
		</div>
		
	</div>
</div>
{% endblock %}
