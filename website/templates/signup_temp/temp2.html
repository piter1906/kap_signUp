<form method="POST">
				  <div class="form-group">
				    <label for="name">Imię i nazwisko:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="name"
				      name="name"
				      value="{% if dic %}{{ dic['name'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="email">Adres email:</label>
				    <input
				      type="email"
				      class="form-control"
				      id="email"
				      name="email"
				      placeholder="twoj@przykladowymail.com"
				      value="{% if dic %}{{ dic['email'] }}{% endif %}"
				    />
			  		</div>
			  	  <div class="form-group">
				    <label for="adress">Adres zamieszkania:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="adress"
				      name="adress"
				      value="{% if dic %}{{ dic['adress'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="year">Rok urodzenia:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="year"
				      name="year"
				      value="{% if dic %}{{ dic['year'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="telNum">Numer telefonu:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="telNum"
				      name="telNum"
				      value="{% if dic %}{{ dic['telNum'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="howMany">Który raz wybierasz się na naszą akcję?</label>
				    <input
				      type="number"
				      class="form-control"
				      id="howMany"
				      name="howMany"
				      required="required"
				      value="{% if dic %}{{ dic['howMany'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="whereKnew">Skąd dowiedziałeś się o akcji?</label>
				     <select 
		    			class="form-control" 
		    			id="whereKnew"
		    			name="whereKnew">
		 					{% if dic %}
		    				<option>{{ dic['whereKnew'] }}</option>
		    				{% endif %}
			      			<option>Facebook</option>
			      			<option>Internet</option>
			      			<option>Parafia / kościół</option>
			      			<option>Znajomi / rodzice</option>
			      			<option>Ulotka</option>
			      			<option>Inne</option>
		    		</select>
				  </div>
				  <div class="form-group">
				    <label for="intro">Kilka słów o sobie:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="intro"
				      name="intro"
				      required="required"
				      value="{% if dic %}{{ dic['intro'] }}{% endif %}"
				    />
				  </div>
				  <label>Czy jeździłeś kiedyś na nartach?</label><br>
				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="skiEver" value="true" required="required" id="skiEver1" {% if dic['skiEver'] == 'true' %}checked{% endif %}>
				  <label class="form-check-label" for="skiEver1">
				    Tak
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="skiEver" value="false" required="required" id="skiEver2" {% if dic['skiEver'] == 'false' %}checked{% endif %}>
				  <label class="form-check-label" for="skiEver2">
				    Nie
				  </label>
				</div><br>
				<label>Jak oceniasz swoje umiejętności jazdy na nartach?</label><br>
				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="skiSkill" value="Bardzo dobrze" required="required" id="skiSkill1" {% if dic['skiSkill'] == 'Bardzo dobrze' %}checked{% endif %}>
				  <label class="form-check-label" for="skiSkill1">
				    Bardzo dobrze
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="skiSkill" value="Dobrze" required="required" id="skiSkill2" {% if dic['skiSkill'] == 'Dobrze' %}checked{% endif %}>
				  <label class="form-check-label" for="skiSkill2">
				    Dobrze
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="skiSkill" value="Słabo" required="required" id="skiSkill3" {% if dic['skiSkill'] == 'Słabo' %}checked{% endif %}>
				  <label class="form-check-label" for="skiSkill3">
				    Słabo
				  </label>
				</div><br>
				<label>Czy będziesz potrzebował instruktora do nauki jazdy na nartach / desce?</label><br>
				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="skiInst" value="true" required="required" id="skiInst1" {% if dic['skiInst'] == 'true' %}checked{% endif %}>
				  <label class="form-check-label" for="skiInst1">
				    Tak
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="skiInst" value="false" required="required" id="skiInst2" {% if dic['skiInst'] == 'false' %}checked{% endif %}>
				  <label class="form-check-label" for="skiInst2">
				    Nie
				  </label>
				</div><br>
				<label>Jaki karnet wybierasz?</label><br>
				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="passBuy" value="Ulgowy" required="required" id="passBuy1" {% if dic['passBuy'] == 'Ulgowy' %}checked{% endif %}>
				  <label class="form-check-label" for="passBuy1">
				    Ulgowy <i>(do 16 roku życia)</i>
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="passBuy" value="Normalny" required="required" id="passBuy2" {% if dic['passBuy'] == 'Normalny' %}checked{% endif %}>
				  <label class="form-check-label" for="passBuy2">
				    Normalny
				  </label>
				</div><br>
				<label>Czy będziesz wypożyczał sprzęt narciarski?</label><br>
				  <div class="form-check">
				  <input class="form-check-input" type="radio" name="isLent" value="true" required="required" id="isLent1" {% if dic['isLent'] == 'true' %}checked{% endif %}>
				  <label class="form-check-label" for="isLent1">
				    Tak
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="isLent" value="false" required="required" id="isLent2" {% if dic['isLent'] == 'false' %}checked{% endif %}>
				  <label class="form-check-label" for="isLent2">
				    Nie
				  </label>
				</div><br>
				<div class="card">
				<div class="card-body">
				<font color="red"><h5>* Wypełnij tylko jeśli będziesz wypożyczał sprzęt narciarski.</h5></font>
				<label><font color="red">*</font> Jaki sprzęt zamierzasz wypożyczyć?</label><br>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" name="skiLent" value="Narty" id="skiLent1" 
				  {% if 'Narty' in dic['skiLent'] %}checked{% endif %}>
				  <label class="form-check-label" for="skiLent1">
				    Narty
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" name="skiLent" value="Buty" id="skiLent2"
				  {% if 'Buty' in dic['skiLent'] %}checked{% endif %}>
				  <label class="form-check-label" for="skiLent2">
				    Buty
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" name="skiLent" value="Deska" id="skiLent3"
				  {% if 'Deska' in dic['skiLent'] %}checked{% endif %}>
				  <label class="form-check-label" for="skiLent3">
				    Deska
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" name="skiLent" value="Kask" id="skiLent4"
				  {% if 'Kask' in dic['skiLent'] %}checked{% endif %}>
				  <label class="form-check-label" for="skiLent4">
				    Kask
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" name="skiLent" value="Kijki" id="skiLent5"
				  {% if 'Kijki' in dic['skiLent'] %}checked{% endif %}>
				  <label class="form-check-label" for="skiLent5">
				    Kijki
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" name="skiLent" value="Gogle" id="skiLent6"
				  {% if 'Gogle' in dic['skiLent'] %}checked{% endif %}>
				  <label class="form-check-label" for="skiLent6">
				    Gogle
				  </label>
				</div><br>
				<div class="form-group">
				    <label for="height"><font color="red">*</font> Podaj swój wzrost w cm:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="height"
				      name="height"
				      value="{% if dic %}{{ dic['height'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="weight"><font color="red">*</font> Podaj swoją wagę w kg:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="weight"
				      name="weight"
				      value="{% if dic %}{{ dic['weight'] }}{% endif %}"
				    />
				  </div>
				</div>
			</div>

		    	
				  
				  <br />
				  <div class="col-md-12 text-center">
				  	<a href="#"><button type="submit" class="btn btn-secondary btn-lg">Prześlij</button></a>
				</div>
				</form>
