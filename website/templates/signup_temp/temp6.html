<form method="POST">
				  <div class="form-group">
				    <label for="name">Imię i nazwisko:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="name"
				      name="name"
				      value="{% if dic %}{{ dic['name'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="email">Adres email:</label>
				    <input
				      type="email"
				      class="form-control"
				      id="email"
				      name="email"
				      placeholder="twoj@przykladowymail.com"
				      value="{% if dic %}{{ dic['email'] }}{% endif %}"
				    />
			  		</div>
			  	  <div class="form-group">
				    <label for="adress">Adres zamieszkania:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="adress"
				      name="adress"
				      value="{% if dic %}{{ dic['adress'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="year">Rok urodzenia:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="year"
				      name="year"
				      value="{% if dic %}{{ dic['year'] }}{% endif %}"
				    />
				  </div>
				  <div class="form-group">
				    <label for="telNum">Numer telefonu:</label>
				    <input
				      type="number"
				      class="form-control"
				      id="telNum"
				      name="telNum"
				      value="{% if dic %}{{ dic['telNum'] }}{% endif %}"
				    />
				  </div>
				 <br />
				  <div class="col-md-12 text-center">
				  	<a href="#"><button type="submit" class="btn btn-secondary btn-lg">Prześlij</button></a>
				  	<p align="center">Klikając "Prześlij" akceptujesz <a href="./static/files/regulamin.doc">regulamin dostępny po kliknięciu w ten link.</a></p>
				</div>
				</form>
