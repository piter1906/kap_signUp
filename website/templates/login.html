{% extends "base.html" %} 
{% block title %}Zapisy Kapszlak - Logowanie{% endblock %} 

{% block content %}
<div class="card">
      <div class="card-body">
		<div class="card">
		    <div class="card-body">
			   <h3 class="card-title" align="center">Zaloguj się do panelu administracyjnego</h3>
			   <br>
			   <div class="form-group">
			   <form method="POST">
				  <div class="form-group">
				    <label for="login">Login:</label>
				    <input 
				    type="text" 
				    class="form-control" 
				    id="login"
				    name="login"
				    placeholder="Podaj login">
				   
				  </div>
				  <div class="form-group">
				    <label for="password">Hasło:</label>
				    <input 
				    type="password" 
				    class="form-control" 
				    id="password"
				    name="password"
				    placeholder="Podaj hasło">
				   
				  </div>
				  <button type="submit" class="btn btn-secondary">Zaloguj</button>
				</form>
			</div>
		
			</div>

		</div>
	</div>
</div>
{% endblock %}
