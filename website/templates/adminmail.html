{% extends "base.html" %} 
{% block title %}Zapisy Kapszlak - Zapisy{% endblock %} 

{% block content %}
<div class="card">
      <div class="card-body">
		<div class="card">
			<div class="card-header">
				<h3 align="center">Maile dla {{ event.name }}</h3>
			</div> 
		    <div class="card-body">
		    	<div class="form-group">
					<h5>Adresy mailowe do skopiowania:</h5>
					<br>
					 	<textarea
					      class="form-control"
					      id="mail}"
					      name="mail"
					      rows="6" 
					      cols="40"
					    >{{ mail_str }}</textarea>
					</div>
			</div>

		</div>
	</div>
</div>
{% endblock %}
