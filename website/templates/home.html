{% extends "base.html" %} 
{% block title %}Zapisy na akcje Kapszlakowe{% endblock %} 

{% block content %}

  <div class="card">
     <img class="card-img-top" src="./static/img/baner2.jpg" alt="Obrazek w karcie">
      <div class="card-body">
		<div class="card">
		    <div class="card-body">
			    <form method="POST">
			    <h3 class="card-title" align="center">Zapisz się na kapszlakową akcję!</h3>
				  <p align="center">Wypełnij formularz.</p>
				  <div class="form-group">
		    		<label for="selectEvent">Wybierz akcję:</label>
		    		<select 
		    			class="form-control" 
		    			id="selectEvent"
		    			name="selectEvent">
		    				{% if year%}
		    					{% for event in year.events %}
		    						<option>{{ event.name }}</option>
		    					{% endfor %}
		    				{% endif %}
		    		</select>
		  		</div>
		  		
				  <div class="col-md-12 text-center">
				  	<a href="#"><button type="submit" class="btn btn-secondary btn-lg">Przejdź dalej</button></a>
				  
				</div>
				</form>
		    </div>

		</div>
	</div>
</div>
{% endblock %}
