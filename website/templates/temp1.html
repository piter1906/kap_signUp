{% extends "base.html" %} 
{% block title %}Zapisy Kapszlak - Edycja bierzących akcji{% endblock %} 
{% block content %}
<div class="card">
     <img class="card-img-top" src="./static/img/baner2.jpg" alt="Obrazek w karcie">
      <div class="card-body">
		<div class="card">
		    <div class="card-body">
			    <form method="POST">
			    <h3 class="card-title" align="center">Zapisz się na {{ event.name }}!</h3>
				  <p align="center">Uzupełnij formularz</p>
				  <div class="form-group">
				    <label for="name">Imię i nazwisko:</label>
				    <input
				      type="text"
				      class="form-control"
				      id="name"
				      name="name"
				    />
				  </div>
				  <div class="form-group">
				    <label for="email">Adres email:</label>
				    <input
				      type="email"
				      class="form-control"
				      id="email"
				      name="email"
				      placeholder="twoj@przykladowymail.com"
				    />
			  		</div>
			  		<br />
				  <div class="col-md-12 text-center">
				  	<a href="#"><button type="submit" class="btn btn-secondary btn-lg">Prześlij</button></a>
				</div>
				</form>
		    </div>

		</div>
	</div>
</div>

{% endblock %}
